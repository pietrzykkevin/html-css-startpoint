

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML, CSS startpoint</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div  class="grid center z-depth-4  white ">

  <div class="header teal lighten-2 z-depth-3 white-text">
   <h5 class="">Material Design Text Input With No Extra Markup</h5>
  </div>

  <div class="box input-field validate">
    <input placeholder="Username" id="Username" type="text" class="size" >
      <label for="Username" data-error="invalid username hint(ala)"></label>
  </div>

  <div class="box input-field validate">
      <input placeholder="Password" id="Password" type="password" class="size" >
      <label for="Username" data-error="invalid password hint(ala123)"></label>
  </div>

  <div class="box">
    <a class="button waves-effect waves-light btn z-depth-3 size" >Submit</a>
  </div>

 </div>
 <p class="ok">Jest ok!!</p>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src='./main.js'></script>

</body>
</html>
